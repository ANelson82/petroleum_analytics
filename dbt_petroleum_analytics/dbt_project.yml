
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'dbt_petroleum_analytics'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'dbt_petroleum_analytics'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as tables. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  dbt_petroleum_analytics:
    +materialized: table
    +tags: project
    raw:
      +schema: raw
      +materialized: table
      +tags: raw
      +docs:
        node_color: "#8B0000"
    stage:
      +schema: stage
      +tags: stage
      +docs:
        node_color: "#6495ED"
    star:
      +schema: star
      +tags: star
      +docs:
        node_color: ORANGE
    denormalized:
      +schema: denormalized
      +tags: denormalized
      +docs:
        node_color: red
    preprocessing_rules:
      +schema: preprocessing_rules
      +materialized: table
      +tags: preprocessing_rules
      +docs:
        node_color: GREEN
    postprocessing_rules:
      +schema: postprocessing_rules
      +materialized: table
      +tags: postprocessing_rules
      +docs:
        node_color: "#FF4500"
    modeled:
      +schema: modeled
      +materialized: table
      +tags: modeled
      +docs:
        node_color: black
    datamarts:
      +schema: datamarts
      +materialized: table
      +tags: datamarts
      +docs:
        node_color: PINK
    reports:
      +schema: reports
      +materialized: table
      +tags: reports
      +docs:
        node_color: PURPLE
      
snapshots:
  dbt_petroleum_analytics:
    +target_schema: SNAPSHOTS